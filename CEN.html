<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CEN.Css">
    <title>Document</title>
</head>
<body>
    <div class="nip">
    <h1>Chess Club</h1>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Firstname">
        <br>
        <br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name">
        <br><br>
        <label>Matric Number</label>
        <input type="text" placeholder="Enter Matric Number">
        <br><br>
        <label>Enter Student Email</label>
        <input type="email"placeholder="Enter Email" required   >
        <br>
       <label>Gender</label>
       <input type="radio">Male

       <input type="radio">Female
       <br><br>
       <label>Hall</label>
       <select>
        <option >Select Hall</option>
        <option >Peter</option>
        <option>John</option>
        <option>Deborah</option>
        <option>Lydia</option>
        <option>Paul</option>
        <option>Daniel</option>
        <option>Joseph</option>
        <option>Esther</option>
        <option>Mary</option>
        <option>Dorcas</option>
       </select>
       <br><br>
       <label>Level</label>
       <select>
        <option >Select level</option>
        <option >100</option>
        <option >200</option>
        <option >300</option>
        <option >400</option>
        <option >500</option>
    </select>
       <br><br>
      <label>Program</label>
      <input type="text" placeholder="Enter Program">
       <br><br>
    <label>Phone</label>
    <input type="tel" placeholder="Enter Phone Number">
    <br><br>
    <label >Room Number</label>
       <input type="text" placeholder="Enter Room Number">
       <br><br>
       <label>Date of Birth</label>
       <input type="date">
       <div class="input-group">
        <label class="optional-label">Chess Experience</label></br>
        <div style="height: 10px;"></div>
        <input type="checkbox" id="intermediate" name="cubing-experience" value="intermediate">
        <label for="intermediate" class="optional-label">intermediate</label>
        <input type="checkbox" id="advanced" name="cubing-experience" value="advanced">
        <label for="advanced" class="optional-label">advanced</label>
        <input type="checkbox" id="semi-professional" name="cubing-experience" value="semi-professional">
        <label for="semi-professional" class="optional-label">semi-professional</label>
        <input type="checkbox" id="professional" name="cubing-experience" value="professional">
        <label for="professional" class="optional-label">professional</label>
        <br>
        <div style="height: 10px;"></div>
        <label for="others" class="optional-label">Others</label>
        <div style="height: 10px;"></div>
        <input type="text" id="other-chess-experience">
    </div>
    <div style="height: 10px;"></div>
    <label for="student-image" class="optional-label">Student image</label>
    <input type="file" id="student-image">
    <div style="height: 10px;"></div>
    
    <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
